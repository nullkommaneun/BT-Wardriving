<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BLE Scan • Fahrmodus</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f1115"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="toolbar">
    <div class="left">
      <button id="btnStart" class="primary">Scan starten</button>
      <button id="btnStop" disabled>Scan stoppen</button>
      <button id="btnDrive">Fahrmodus: aus</button>
      <span id="supportBadge" class="badge">Support: prüfen…</span>
    </div>
    <div class="right">
      <button id="btnExportJSON">Export JSON</button>
      <button id="btnExportCSV">Export CSV</button>
      <button id="btnClear" class="danger">Daten löschen</button>
    </div>
  </header>

  <section class="status-counters">
    <div class="counter">Session: <b id="sessionId">–</b></div>
    <div class="counter">Geräte erkannt: <b id="counterDevices">0</b></div>
    <div class="counter">Pakete gesamt: <b id="counterPackets">0</b></div>
    <div class="counter">Rate: <b id="counterRate">0/min</b></div>
  </section>

  <main class="layout">
    <section class="table-wrap">
      <table id="tbl">
        <thead><tr><th>Zeitstempel</th><th>Gerätename</th><th>UUIDs</th><th>RSSI</th><th>Lat</th><th>Lon</th></tr></thead>
        <tbody id="tblBody"></tbody>
      </table>
      <div id="empty" class="empty">Noch keine Einträge.</div>
    </section>
    <section class="map-wrap"><div id="map"></div></section>
  </main>

  <footer class="statusbar"><span id="status">Bereit.</span></footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
